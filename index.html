<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- added google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Easybank landing page</title>
  </head>

  <body>
    <!-- added Header > nav section -->

    <header>
      <nav>
        <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        <ul>
          <li>Home</li>
          <li>Contact</li>
          <li>Blog</li>
          <li>Careers</li>
        </ul>
        <button class="request">Request Invite</button>
      </nav>
    </header>


    <!-- Section 1 -->
    <section class="section1">
      <div class="ad">
        <p>
          Next generation <br />
          digital banking
        </p>
        <p>
          Take your financial life online. Your Easybank account <br />
          will be a one-stop-shop for spending, saving,<br />
          budgeting, investing, and much more.
        </p>
        <button class="request">Request Invite</button>
      </div>
      <div class="sectionOneImages">
        <div class="mockupsImage">
          <img src="./images/image-mockups.png" alt="" />
        </div>
        <div class="desktopintroImage">
          <img src="./images/bg-intro-desktop.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
